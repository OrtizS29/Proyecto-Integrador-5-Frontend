<div class="tabla-scroll-wrapper">
    <!-- Acciones -->
    <div class="tabla-acciones">
      <button mat-icon-button color="primary" aria-label="Actualizar" (click)="irAActualizarSeleccionado()" [disabled]="!filaSeleccionada">
        <mat-icon>refresh</mat-icon>
      </button>

<!--       <button mat-icon-button color="warn" aria-label="Eliminar" (click)="eliminar(filaSeleccionada)" [disabled]="!filaSeleccionada">
        <mat-icon>delete</mat-icon>
      </button> -->
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-horizontal">
  
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Nombre Completo -->
      <ng-container matColumnDef="Nombre_Completo">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre_Completo}} </td>
      </ng-container>
  
      <!-- Parentesco -->
      <ng-container matColumnDef="Parentesco">
        <th mat-header-cell *matHeaderCellDef> Parentesco </th>
        <td mat-cell *matCellDef="let element"> {{element.Parentesco}} </td>
      </ng-container>
  
      <!-- Teléfono Móvil -->
      <ng-container matColumnDef="Telefono_Movil">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.Telefono_Movil}} </td>
      </ng-container>
  
      <!-- Correo Electrónico -->
      <ng-container matColumnDef="Correo_Electronico">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.Correo_Electronico}} </td>
      </ng-container>
  
      <!-- Documento Brigadista -->
      <ng-container matColumnDef="Doc_Brigadista">
        <th mat-header-cell *matHeaderCellDef> Documento Brigadista </th>
        <td mat-cell *matCellDef="let element"> {{element.Doc_Brigadista}} </td>
      </ng-container>
  
      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="seleccionarFila(row)"
          [class.seleccionada]="filaSeleccionada === row">
      </tr>
    </table>
  </div>
  
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
