<div class="novedades-header">
  <h2>Novedades</h2>
  <div class="acciones">
    <button mat-icon-button color="primary" aria-label="Actualizar novedad"
            (click)="actualizarSeleccionada()" [disabled]="!novedadSeleccionada">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Eliminar novedad"
            (click)="eliminarSeleccionada()" [disabled]="!novedadSeleccionada">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

<table class="tabla-novedades">
  <thead>
    <tr>
      <th>Actividad</th>
      <th>Descripción</th>
      <th>Brigada</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let novedad of novedades" [class.selected]="novedad === novedadSeleccionada" (click)="seleccionarNovedad(novedad)">
      <td>{{ novedad.actividad }}</td>
      <td>{{ novedad.descActividad }}</td>
      <td>{{ obtenerNombreBrigada(novedad.idBrigada) }}</td>
    </tr>
  </tbody>
</table>

<button class="btn-crear" mat-raised-button color="primary" [routerLink]="'/admin/agregar-novedad'">
  Añadir
</button>
