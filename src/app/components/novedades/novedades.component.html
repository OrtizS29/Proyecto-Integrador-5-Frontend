<div class="novedades-header">
  <h2>Novedades</h2>
  <div class="acciones">
    <button mat-icon-button color="primary" aria-label="Actualizar novedad">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Eliminar novedad">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

<table class="tabla-novedades">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Actividad</th>
      <th>Observaciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let novedad of novedades">
      <td>{{ novedad.fecha }}</td>
      <td>{{ novedad.actividad }}</td>
      <td>{{ novedad.observaciones }}</td>
    </tr>
  </tbody>
</table>
