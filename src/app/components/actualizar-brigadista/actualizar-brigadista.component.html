<!-- actualizar-brigadista.component.html -->
<div class="contenedor" *ngIf="brigadista">
  <h2>Editar Brigadista</h2>
  <hr />

  <div class="contenido">
    <!-- Fila: Nombre + Identificación -->
    <div class="fila">
      <section class="columna">
        <h3>Nombre</h3>
        <div class="campo">
          <label>Nombre:
            <input type="text" name="Nombre" [(ngModel)]="brigadista.Nombre" />
          </label>
        </div>
        <div class="campo">
          <label>Apellido:
            <input type="text" name="apellido" [(ngModel)]="brigadista.Apellido" />
          </label>
        </div>
      </section>

      <section class="columna">
        <h3>Identificación</h3>
        <div class="campo">
          <label>Tipo identificación:
            <input type="text" name="tipoDocumento" [(ngModel)]="brigadista.Tipo_Documento" />
          </label>
        </div>
        <div class="campo">
          <label>N° identificación:
            <input type="text" name="numeroDocumento" [(ngModel)]="brigadista.Numero_Documento" />
          </label>
        </div>
        <div class="campo">
          <label>País de expedición:
            <input type="text" name="paisExpedicionDocumento" [(ngModel)]="brigadista.Pais_Expedicion_Documento" />
          </label>
        </div>
        <div class="campo">
          <label>Municipio de expedición:
            <input type="text" name="municipioExpedicionDocumento"
              [(ngModel)]="brigadista.Municipio_Expedicion_Documento" />
          </label>
        </div>
        <div class="campo">
          <label>Fecha expedición:
            <input type="date" name="fechaExpedicionDocumento" [(ngModel)]="brigadista.Fecha_Expedicion_Documento" />
          </label>
        </div>
      </section>
    </div>

    <!-- Fila: Datos personales + Contacto -->
    <div class="fila">
      <section class="columna">
        <h3>Datos personales</h3>
        <div class="campo">
          <label>Sexo:
            <input type="text" name="sexo" [(ngModel)]="brigadista.Sexo" />
          </label>
        </div>
        <div class="campo">
          <label>País de nacimiento:
            <input type="text" name="paisNacimiento" [(ngModel)]="brigadista.Pais_Nacimiento" />
          </label>
        </div>
        <div class="campo">
          <label>Grupo sanguíneo:
            <input type="text" name="grupoSanguineo" [(ngModel)]="brigadista.Grupo_Sanguineo" />
          </label>
        </div>
        <div class="campo">
          <label>RH:
            <input type="text" name="rh" [(ngModel)]="brigadista.Rh" />
          </label>
        </div>
        <div class="campo">
          <label>Talla zapato:
            <input type="text" name="tallaZapato" [(ngModel)]="brigadista.Talla_Zapato" />
          </label>
        </div>
        <div class="campo">
          <label>Estatura:
            <input type="text" name="altura" [(ngModel)]="brigadista.Altura" />
          </label>
        </div>
        <div class="campo">
          <label>Peso:
            <input type="text" name="peso" [(ngModel)]="brigadista.Peso" />
          </label>
        </div>
        <div class="campo">
          <label>Estado civil:
            <input type="text" name="estadoCivil" [(ngModel)]="brigadista.Estado_Civil" />
          </label>
        </div>
        <div class="campo">
          <label>Fecha nacimiento:
            <input type="date" name="fechaNacimiento" [(ngModel)]="brigadista.Fecha_Nacimiento" />
          </label>
        </div>
        <div class="campo">
          <label>Profesión:
            <input type="text" name="profesion" [(ngModel)]="brigadista.Profesion" />
          </label>
        </div>
      </section>

      <section class="columna">
        <h3>Contacto</h3>
        <div class="campo">
          <label>Teléfono móvil:
            <input type="text" name="telefonoMovil" [(ngModel)]="brigadista.Telefono_Movil" />
          </label>
        </div>
        <div class="campo">
          <label>Correo electrónico:
            <input type="email" name="correoElectronico" [(ngModel)]="brigadista.Correo_Electronico" />
          </label>
        </div>
        <div class="campo">
          <label>Dirección:
            <input type="text" name="direccion" [(ngModel)]="brigadista.Direccion" />
          </label>
        </div>
        <div class="campo">
          <label>Ciudad de residencia:
            <input type="text" name="ciudadResidencia" [(ngModel)]="brigadista.Ciudad_Recidencia" />
          </label>
        </div>
      </section>
    </div>

    <!-- Fila: Título académico + Contacto de emergencia -->
    <div class="fila">
      <!-- Columna: Título académico -->
      <section class="columna">
        <h3>Título académico</h3>
        <div class="campo">
          <label>Título:
            <input type="text" [(ngModel)]="titulo.Titulo" name="titulo" />
          </label>
        </div>
        <div class="campo">
          <label>Nivel escolaridad:
            <input type="text" [(ngModel)]="titulo.Nivel_Escolaridad" name="nivelEscolaridad" />
          </label>
        </div>
      </section>

      <!-- Columna: Contacto de emergencia -->
      <section class="columna">
        <h3>Contacto de emergencia</h3>
        <div class="campo">
          <label>Nombre completo:
            <input type="text" [(ngModel)]="contactoEmergencia.Nombre_Completo" name="nombreContacto" />
          </label>
        </div>
        <div class="campo">
          <label>Parentesco:
            <input type="text" [(ngModel)]="contactoEmergencia.Parentesco" name="parentesco" />
          </label>
        </div>
        <div class="campo">
          <label>Teléfono móvil:
            <input type="text" [(ngModel)]="contactoEmergencia.Telefono_Movil" name="telefonoContacto" />
          </label>
        </div>
        <div class="campo">
          <label>Correo electrónico:
            <input type="email" [(ngModel)]="contactoEmergencia.Correo_Electronico" name="correoContacto" />
          </label>
        </div>
      </section>
    </div>


    <!-- Botones de acción -->
    <div class="fila" style="justify-content: flex-end; gap: 10px;">
      <button class="btn-cancel" (click)="router.navigate(['/admin/personal'])">
        Cancelar
      </button>
      <button class="btn-guardar" (click)="guardarCambios()">
        Guardar
      </button>
    </div>
  </div>
</div>
