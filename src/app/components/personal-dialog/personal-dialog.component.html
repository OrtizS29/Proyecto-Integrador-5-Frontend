<h2 class="titulo">Personal asignado</h2>

<div class="brigada-info">
  <div><strong>Nombre:</strong> <span class="input-display">{{ nombreBrigada }}</span></div>
  <div><strong>Municipio:</strong> <span class="input-display">{{ municipioBrigada }}</span></div>
</div>

<div class="tabla-personal">
  <div class="fila encabezado">
    <div>#</div>
    <div>Nombre</div>
    <div>Rol</div>
  </div>

  <div class="fila" *ngFor="let persona of personalAsignado; let i = index">
    <div>{{ i + 1 }}.</div>
    <div><span class="input-display">{{ persona.nombreCompleto }}</span></div>
    <div><span class="input-display">{{ persona.rol }}</span></div>
  </div>
</div>
