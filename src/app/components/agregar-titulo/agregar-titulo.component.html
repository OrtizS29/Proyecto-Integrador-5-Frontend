<div class="formulario-container">
  <h2>Agregar título</h2>
  <hr />

  <form (ngSubmit)="guardarTitulo()">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" [(ngModel)]="titulo" name="titulo" required />
    </div>

    <div class="form-group">
      <label for="nivelEscolaridad">Nivel escolaridad:</label>
      <input type="text" id="nivelEscolaridad" [(ngModel)]="nivelEscolaridad" name="nivelEscolaridad" required />
    </div>

    <div class="botones">
      <button type="button" (click)="cancelar()">Cancelar</button>
      <button type="submit">Guardar</button>
    </div>
  </form>
</div>
