<div class="login-container">
  <div class="login-box">
    <img src="assets/logo.png" alt="IDEAM logo" class="logo" />
    <h2 class="merriweather-font">Crear Cuenta</h2>

    <form (ngSubmit)="registrar()">
      <label class="label1" for="correo">Correo</label>
      <input type="email" id="correo" [(ngModel)]="correo" name="correo" class="input1" placeholder="Correo electrónico" required />

      <label class="label2" for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" class="input2" placeholder="Contraseña" required />

      <label class="label2" for="confirmar">Confirmar Contraseña</label>
      <input type="password" id="confirmar" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" class="input2" placeholder="Confirmar contraseña" required />

      <button type="submit">Registrarse</button>
    </form>

    <!-- Botón estilizado para registro con Google -->
    <button class="google-btn" (click)="registrarConGoogle()">
      <img src="assets/google-icon.svg" alt="Google icon" />
      Registrarse con Google
    </button>
  </div>
</div>
