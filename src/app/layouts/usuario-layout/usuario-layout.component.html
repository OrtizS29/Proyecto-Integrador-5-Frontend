<div class="usuario-layout">
  <!-- Encabezado -->
  <header class="header">
    <div class="left-header">
      <button class="hamburger" (click)="toggleSidebar()">&#9776;</button>
      <div class="logo-container">
        <img src="../../../assets/logo.png" class="logo" alt="IDEAM" />
        <div class="title">
          <h1>Panel de Usuario</h1>
          <h2>Bienvenido Brigadista</h2>
        </div>
      </div>
    </div>
    <div class="user-icon">
      <img src="../../../assets/user-icon.png" alt="Usuario" />
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- MenÃº lateral -->
    <nav class="sidebar" [class.collapsed]="isSidebarCollapsed">
      <ul>
        <li>
          <a routerLink="/usuario/actualizar-datos" routerLinkActive="active" >
            <i class="fas fa-home"></i> Actualizar Datos
          </a>
        </li>
        <li>
          <a routerLink="/usuario/postularse" routerLinkActive="active" >
            <i class="fas fa-id-badge"></i> Perfil
          </a>
        </li>
        <li>
          <a routerLink="/usuario/pendiente-postulacion" routerLinkActive="active" >
            <i class="fas fa-history"></i> Historial
          </a>
        </li>
      </ul>
    </nav>

    <!-- Zona central -->
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
