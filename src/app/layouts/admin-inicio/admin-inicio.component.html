<div class="admin-layout">
  <!-- Encabezado -->
  <header class="header">
    <div class="left-header">
      <button class="hamburger" (click)="toggleSidebar()">
        &#9776; <!-- ícono de hamburguesa -->
      </button>
      <div class="logo-container">
        <img src="../../../assets/logo.png" class="logo" alt="IDEAM">
        <div class="title">
          <h1>Instituto de Hidrología</h1>
          <h2>Meteorología y Estudios Ambientales</h2>
        </div>
      </div>
    </div>
    <div class="user-icon">
      <img src="../../../assets/user-icon.png" alt="Usuario">
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Menú lateral -->
    <nav class="sidebar" [class.collapsed]="isSidebarCollapsed">
      <ul>
        <!-- Gestión de personal con submenú -->
        <li class="has-submenu">
          <a (click)="togglePersonalSubmenu()" class="submenu-toggle">
            <i class="fas fa-users"></i> Gestión de personal
            <span class="submenu-icon">{{ showPersonalSubmenu ? '▲' : '▼' }}</span>
          </a>
          <ul *ngIf="showPersonalSubmenu" class="submenu">
            <li><a routerLink="/admin/personal" routerLinkActive="active">Listado</a></li>
            <li><a routerLink="/admin/brigadista-contacto" routerLinkActive="active">Contacto de emergencia</a></li>
            <li><a routerLink="/admin/brigadista-titulo" routerLinkActive="active">Títulos</a></li>
          </ul>
        </li>

        <!-- Otros botones -->
        <li>
          <a routerLink="/admin/brigadas" routerLinkActive="active">
            <i class="fas fa-people-group"></i> Gestión de brigadas
          </a>
        </li>
        <li>
          <a routerLink="/admin/novedades" routerLinkActive="active">
            <i class="fas fa-newspaper"></i> Novedades
          </a>
        </li>
        <li>
          <a routerLink="/admin/calendario" routerLinkActive="active">
            <i class="fas fa-calendar-alt"></i> Calendario
          </a>
        </li>
      </ul>
    </nav>



    <!-- Zona central -->
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
